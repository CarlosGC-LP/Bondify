<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Cambay:ital,wght@0,400;0,700;1,400;1,700&family=Kaisei+Tokumin&family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Perfil</title>
</head>
<body>
  <div class="result-container">
    <div class="header">
      <div class="back-button">
        <img src="https://raw.githubusercontent.com/diegooo01/HidraNet/refs/heads/main/public/flecha.png" alt="Volver" />
      </div>

      <h2>Nuevo Bono Corporativo</h2>
    </div>
    <hr />
    <form>
      <div class="form-group">
        <label class="form-label">Valor Nominal</label>
        <input type="number" placeholder="Ingresa valor nominal del bono">
      </div>
      <div class="form-group">
        <label class="form-label">Valor Comercial</label>
        <input type="number" placeholder="Ingresa valor comercial del bono">
      </div>
      <div class="form-group">
        <label class="form-label">N° de Años</label>
        <input type="number" placeholder="Ingresa años del bono">
      </div>

      <div class="form-group" style="flex: 1 1 100%;">
        <label class="form-label">Frecuencia del Cupón</label>
        <div class="button-group" data-group="frecuencia">
          <div class="toggle-button">MENSUAL</div>
          <div class="toggle-button">BIMESTRAL</div>
          <div class="toggle-button">TRIMESTRAL</div>
          <div class="toggle-button">SEMESTRAL</div>
          <div class="toggle-button">ANUAL</div>
        </div>
      </div>

      <div class="form-group" style="flex: 1 1 100%;">
        <label class="form-label">Días por Año</label>
        <div class="button-group" data-group="dias">
          <div class="toggle-button">360 días</div>
          <div class="toggle-button">365 días</div>
        </div>
      </div>

      <div class="form-group" style="flex: 1 1 100%;">
        <label class="form-label">Capitalización</label>
        <div class="button-group" data-group="capitalizacion">
          <div class="toggle-button">DIARIA</div>
          <div class="toggle-button">QUINCENAL</div>
          <div class="toggle-button">MENSUAL</div>
          <div class="toggle-button">BIMESTRAL</div>
          <div class="toggle-button">TRIMESTRAL</div>
          <div class="toggle-button">CUATRIMESTRAL</div>
          <div class="toggle-button">SEMESTRAL</div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Tipo de Tasa</label>
        <div class="button-group" data-group="tipo-tasa">
          <div class="toggle-button">EFECTIVA</div>
          <div class="toggle-button">NOMINAL</div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Tasa de Interés</label>
        <input type="number" step="0.01" placeholder="Ingresa tasa de interés del bono">
      </div>

      <div class="form-group">
        <label class="form-label">Tasa Anual de Descuento</label>
        <input type="number" step="0.01" placeholder="Ingresa valor TAD del bono">
      </div>

      <div class="form-group">
        <label class="form-label">Moneda</label>
        <div class="button-group" data-group="moneda">
          <div class="toggle-button">Dólares</div>
          <div class="toggle-button">Soles</div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Impuesto a la Renta</label>
        <input type="number" placeholder="Ingresa valor IR del bono">
      </div>

      <div class="form-group">
        <label class="form-label">Gastos Iniciales</label>
        <input type="number" placeholder="Ingresa valor GI del bono">
      </div>

      <div class="form-group">
        <label class="form-label">Período de Gracia</label>
        <div class="button-group" data-group="gracia">
          <div class="toggle-button">NINGUNO</div>
          <div class="toggle-button">PARCIAL</div>
          <div class="toggle-button">TOTAL</div>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Fecha de Emisión</label>
        <input type="date">
      </div>

      <div class="form-footer">
        <button type="button" class="submit-btn">Calcular Flujo</button>
      </div>
    </form>
  </div>
  
  <script>
    document.querySelectorAll('.button-group').forEach(group => {
      group.addEventListener('click', (e) => {
        if (e.target.classList.contains('toggle-button')) {
          [...group.children].forEach(btn => btn.classList.remove('selected'));
          e.target.classList.add('selected');
        }
      });
    });
  </script>
</body>
</html>
<style>

      font-family: 'Montserrat', sans-serif;

      display: flex;
      justify-content: center;

    }

    .result-container {
      max-width: 1100px;
      width: 100%;
    }

    form input{
    font-family: "Lexend", sans-serif;
  }
  form input:focus{
    outline: none;
  }

    .back-button {
  width: 45px;
  height: 45px;
  background-color: #2D638C;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
  cursor: pointer;
}

.back-button img {
  width: 20px;
  height: 20px;
}


    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .header h2 {
      color: #2D638C;
      font-size: 1.8rem;
    }

    hr {
      border: none;
      border-top: 1px solid #aaa;
      margin-bottom: 2rem;
    }
form {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .form-group {
      flex: 1 1 30%;
      display: flex;
      flex-direction: column;
    }

    .form-group input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-label {
      font-weight: 600;
      margin-bottom: 0.3rem;
      color: #2D638C;
    }

    .button-group, .toggle-group {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .toggle-button {
      border: 1px solid #ccc;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;

      background-color: white;
    }

    .toggle-button.selected {
      background-color: #2D638C;

    }

    .form-footer {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }

    .submit-btn {
      padding: 0.8rem 2rem;
      background-color: #2D638C;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }
</style>
